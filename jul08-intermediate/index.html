<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML Intermediate</title>
		
		<style>
			b {
				color: green;
			}
			i {
				color: red;
			}
			u {
				color: orange;
			}
			span {
				background-color: yellow;
			}
			mark {
				background-color: pink;
				color: white;
			}
			img {
				width: 250px;
				height: 250px;
			}


		</style>
	</head>
	<body>
	
	<!-- block level layout tags -->
	<header></header>
	<nav></nav>
	<main>
	<article></article>
	<aside></aside>
	<footer></footer>

	<section></section>

	<div></div>
	<p>Jacob <b> Williams </b> <span> finds out what it takes to kiss </span> a <i> Wild 'N Out </i> girl. <mark> Subscribe </mark> to stay updated on the <u> newest </u> content!</p>
	
	<!--inline block element-->
	<img src="http://placehold.it/150x150" alt="place holder"> 

	<p>Jacob <b> Williams </b> <span> finds out what it takes to kiss </span> a <i> Wild 'N Out </i> girl. <mark> Subscribe </mark> to stay updated on the <u> newest </u> content!</p>
	
	<!-- inline level laayout tag -->
	<span></span>

	</body>


</html>
